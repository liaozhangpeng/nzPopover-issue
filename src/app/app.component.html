<div style="display: flex; align-items: center; justify-content: center; font-size: 20px;">
  <div nz-popover [nzPopoverContent]="popoverContent" [nzPopoverTrigger]="'click'">click me</div>
</div>


<ng-template #popoverContent>
  <ul>
    <li><button (click)="isModalOpen = !isModalOpen">click me to open a modal</button></li>
  </ul>
</ng-template>

<nz-modal nzCentered [nzClosable]="false" [nzTitle]="'click anywhere in modal will close popover'" [nzVisible]="isModalOpen" (nzOnCancel)="isModalOpen=false" (nzOnOk)="isModalOpen=false" >
  <div *nzModalContent>
    click me
  </div>
</nz-modal>
